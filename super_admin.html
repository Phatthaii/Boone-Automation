    <script>
        // CONFIG
        const SUPABASE_URL = "https://vprtarhfpjcgshciadca.supabase.co";
        const SUPABASE_KEY = "sb_publishable__s23ahvDwKLlv78MF-xBDA_MyI02PYq"; // Use Anon Key if RLS allow, or Service Role Key if strictly backend (Be careful with Service Role in frontend!)
        // Note: For a real Super Admin, you should handle Auth carefully. Here we assume Anon Key usually has read access or we rely on some minimal security.

        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function loadData() {
            const list = document.getElementById("shopList");
            const totalBookingsEl = document.getElementById("totalBookings");
            const totalShopsEl = document.getElementById("totalShops");

            list.innerHTML = '<p style="text-align:center; color:#ccc;"><i class="fas fa-spinner fa-spin"></i> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î...</p>';

            try {
                // 1. Check SDK
                if (typeof supabase === 'undefined') {
                    throw new Error("Supabase SDK not loaded. Check internet connection or adblocker.");
                }

                // Helper for timeout
                const timeoutPromise = new Promise((_, reject) =>
                    setTimeout(() => reject(new Error("Connection Timeout: Supabase is too slow (10s)")), 10000)
                );

                // Fetch with Timeout Race
                const shopsPromise = supabaseClient
                    .from('shops')
                    .select('*')
                    .order('created_at', { ascending: false });

                const { data: shops, error: shopError } = await Promise.race([shopsPromise, timeoutPromise]);

                if (shopError) throw shopError;

                // 2. Fetch Total Bookings Count
                const { count, error: bookingError } = await supabaseClient
                    .from('bookings')
                    .select('*', { count: 'exact', head: true });

                if (bookingError) throw bookingError;

                // Update Stats
                totalBookingsEl.innerText = count || 0;
                totalShopsEl.innerText = shops ? shops.length : 0;

                // Render Shop List
                list.innerHTML = "";
                if (!shops || shops.length === 0) {
                    list.innerHTML = `

                            </p>
